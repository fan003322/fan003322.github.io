@startmindmap
*[#moccasin]:<code>
malloc()
calloc()
</code>;
++ use either brk() or mmap() depending on the requested allocation size
***[#moccasin]:<code>
brk()
</code>;
++++ Small allocations use brk()
***[#moccasin]:<code>
mmap()
</code>;
++++ Large allocations use mmap()
***[#moccasin]:<code>
mallopt(3)
</code>;
++++ See mallopt(3) and the **M_MMAP_THRESHOLD** parameter to control this behavior
@endmindmap

