@startmindmap
+ Single Address Space
++_ Address Mapping的一种方式，和下面的Virtual Memory对应
++ 顾名思义，将所有的硬件资源映射到单一的地址空间中
+++ 硬件资源不局限内存）
+++ Single修饰的是Space
++ 映射地址的硬件：Memory and Peripherals
***:share the same space, mapped to different parts
不同的硬件在同一地址空间中，占据不同部分;
+++_ Peripherals: 外设
++ All processes and OS share the same memory space
+++_ 共享地址空间带来的问题
+++ No memory protection
+++ Processes can stomp one another
+++ User space can stomp kernel
++ Limitations
+++ Portable C programs expect flat memory
+++ tricky management
+++ no protection
@endmindmap

