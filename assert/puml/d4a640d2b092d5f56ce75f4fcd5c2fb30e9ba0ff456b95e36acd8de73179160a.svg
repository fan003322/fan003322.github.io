<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="207px" preserveAspectRatio="none" style="width:1295px;height:207px;background:#FFFFFF;" version="1.1" viewBox="0 0 1295 207" width="1295px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="138" x="10" y="84.4453"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="118" x="20" y="107.4404">Stack Expansion</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="596" x="198" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="576" x="208" y="42.9951">if a process accesses memory beyond its stack, the CPU will trigger a page fault.</text><path d="M148,102.5938 L158,102.5938 C173,102.5938 173,38.1484 188,38.1484 L198,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="509" x="198" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="489" x="208" y="99.292">The page fault handler detects the address is just beyond the stack,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="331" x="208" y="115.5889">and allocates a new page to extend the stack.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="523" x="760" y="107.4404">The new page will not be physically contiguous with the rest of the stack</text><path d="M707,102.5938 L717,102.5938 C732,102.5938 732,102.5938 747,102.5938 L757,102.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M148,102.5938 L158,102.5938 C173,102.5938 173,102.5938 188,102.5938 L198,102.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFE4B5" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="345" x="198" y="148.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="325" x="208" y="171.8857">See __do_page_fault() in arch/arm/mm/fault.c</text><path d="M148,102.5938 L158,102.5938 C173,102.5938 173,167.0391 188,167.0391 L198,167.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[4ef126746d0578119f8ea074aed34f5d]
@startmindmap
+ Stack Expansion
++ if a process accesses memory beyond its stack, the CPU will trigger a page fault.
**:The page fault handler detects the address is just beyond the stack,
and allocates a new page to extend the stack.;
+++_ The new page will not be physically contiguous with the rest of the stack
++[#moccasin] See __do_page_fault() in arch/arm/mm/fault.c
@endmindmap

