4.4453 188,94.4453 L198,94.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFE4B5" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="345" x="198" y="132.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="325" x="208" y="155.5889">See __do_page_fault() in arch/arm/mm/fault.c</text><path d="M148,94.4453 L158,94.4453 C173,94.4453 173,150.7422 188,150.7422 L198,150.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[3da9bbfd50c20bb9514d6fabfee88948]
@startmindmap
+ Stack Expansion
++ if a process accesses memory beyond its stack, the CPU will trigger a page fault.
++ The page fault handler detects the address is just beyond the stack, and allocates a new page to extend the stack.
+++ The new page will not be physically contiguous with the rest of the stack
++[#moccasin] See __do_page_fault() in arch/arm/mm/fault.c
@endmindmap

