818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="589" x="895" y="501.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="541" x="905" y="524.5576">In the page fault handler, the kernel uses its page tables to determine that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="905" y="540.8545">the mapping is valid(from the kernel's point of view) yet unmapped in the TLB.</text><path d="M845,511.5625 L855,511.5625 C870,511.5625 870,527.8594 885,527.8594 L895,527.8594 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="661" x="895" y="574.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="641" x="905" y="597.1514">The kernel will allocate a physical page frame and update the TLB with the new mapping.</text><path d="M845,511.5625 L855,511.5625 C870,511.5625 870,592.3047 885,592.3047 L895,592.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="652" x="895" y="630.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="632" x="905" y="653.4482">The kernel returns from the exception handler and the user space program can resume.</text><path d="M845,511.5625 L855,511.5625 C870,511.5625 870,648.6016 885,648.6016 L895,648.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M720,624.8594 L730,624.8594 C745,624.8594 745,511.5625 760,511.5625 L770,511.5625 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="545" x="770" y="686.75"/><text fill="#0000