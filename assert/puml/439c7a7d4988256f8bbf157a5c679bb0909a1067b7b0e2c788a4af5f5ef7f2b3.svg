<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1136px" preserveAspectRatio="none" style="width:1568px;height:1136px;background:#FFFFFF;" version="1.1" viewBox="0 0 1568 1136" width="1568px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="101" x="10" y="548.9171"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="81" x="20" y="571.9122">Page Faults</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="663" x="161" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="516" x="171" y="99.292">is a CPU exception, generated when software attempts to use an invalid</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="123" x="691" y="99.292">virtual address</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="269" x="874" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148" x="884" y="42.9951">the virtual address is</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="97" x="1036" y="42.9951">not mapped</text><path d="M824,94.4453 L834,94.4453 C849,94.4453 849,38.1484 864,38.1484 L874,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="452" x="874" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="113" x="884" y="99.292">the process has</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="197" x="1001" y="99.292">insufficient permissions</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114" x="1202" y="99.292">for the address.</text><path d="M824,94.4453 L834,94.4453 C849,94.4453 849,94.4453 864,94.4453 L874,94.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="548" x="874" y="132.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="218" x="884" y="155.5889">the virtual address is valid, but</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="104" x="1106" y="155.5889">swapped out</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="202" x="1210" y="155.5889">. (This is software condition)</text><path d="M824,94.4453 L834,94.4453 C849,94.4453 849,150.7422 864,150.7422 L874,150.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M111,567.0656 L121,567.0656 C136,567.0656 136,94.4453 151,94.4453 L161,94.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="383" x="161" y="625.214"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="363" x="171" y="648.2091">The kernel handles page fault exceptions regularly</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="255" x="171" y="664.506">as part of its memory management</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="47" x="430" y="664.506">design</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" sty