 y="565.9639">When that newly-allocated memory is touched,</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="615" x="905" y="582.2607">the CPU will generate a page fault because the CPU doesn't know about the mapping.</text><path d="M845,625.5625 L855,625.5625 C870,625.5625 870,569.2656 885,569.2656 L895,569.2656 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="589" x="895" y="615.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="541" x="905" y="638.5576">In the page fault handler, the kernel uses its page tables to determine that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="905" y="654.8545">the mapping is valid(from the kernel's point of view) yet unmapped in the TLB.</text><path d="M845,625.5625 L855,625.5625 C870,625.5625 870,641.8594 885,641.8594 L895,641.8594 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="661" x="895" y="688.1563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="641" x="905" y="711.1514">The kernel will allocate a physical page frame and update the TLB with the new mapping.</text><path d="M845,625.5625 L855,625.5625 C870,625.5625 870,706.3047 885,706.3047 L895,706.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="652" x="895" y="744.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="632" x="905" y="767.4482">The kernel returns from the exception handler and the user space program can resume.</text><path d="M845,625.5625 L855,625.5625 C870,6