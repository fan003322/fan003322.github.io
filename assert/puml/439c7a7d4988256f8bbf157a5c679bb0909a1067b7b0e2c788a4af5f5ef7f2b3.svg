gth="56" x="1321" y="880.0108">mlock()</text><text fill="#000000" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="80" x="1321" y="896.8107">mlockall()</text><path d="M1261,883.8468 L1271,883.8468 C1286,883.8468 1286,883.8468 1301,883.8468 L1311,883.8468 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M720,707.8077 L730,707.8077 C745,707.8077 745,883.8468 760,883.8468 L770,883.8468 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFE4B5" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="232" x="770" y="1004.2405"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="212" x="780" y="1027.2356">See mm/mmap.c for do_brk()</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="298" x="1055" y="934.6418">do_brk() is implemented similar to mmap</text><path d="M1002,1022.3889 L1012,1022.3889 C1027,1022.3889 1027,929.7952 1042,929.7952 L1052,929.7952 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="308" x="1052" y="948.9436"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="288" x="1062" y="971.9387">Modify the page tables for the new area</text><path d="M1002,1022.3889 L1012,1022.3889 C1027,1022.3889 1027,967.092 1042,967.092 L1052,967.092 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="184" x="1052" y="1005.2405"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="164" x="1062" y="1028.2356">Wait for the page fault</text><path d="M1002,1022.3889 L1012,1022.3889 C1027,1022.3889 1027,1023.3889 1042,1023.3889 L1052,1023.3889 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="467" x="1052" y="1061.5374"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="447" x="1062" y="1084.5325">Optionally, do_brk() can pre-fault the new area and allocate it.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="267" x="1062" y="1100.8293">See mlock(2) to control this behavior</text><path d="M1002,1022.3889 L1012,1022.3889 C1027,1022.3889 1027,1087.8342 1042,1087.8342 L1052,1087.8342 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M720,707.8077 L730,707.8077 C745,707.8077 745,1022.3889 760,1022.3889 L770,1022.3889 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M544,651.5109 L554,651.5109 C569,651.5109 569,707.8077 584,707.8077 L594,707.8077 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M111,567.0656 L121,567.0656 C136,567.0656 136,651.5109 151,651.5109 L161,651.5109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[8e8df3289421bf1d65bb89ac1ba24ccd]
@startmindmap
+ Page Faults
++ is a CPU exception, generated when software attempts to use an invalid **virtual address**
+++ the virtual address is **not mapped**
+++ the process has **insufficient permissions** for the address.
+++ the virtual address is valid, but **swapped out**. (This is software condition)
**:The kernel handles page fault exceptions regularly
as part of its memory management <i>design</i>;
+++ TLB is often smaller than the total number of maps for a process
+++ Page faults at context switch time (例如进程切换)
+++[#lightblue] Lazy allocation
++++ the kernel will not allocate pages requested by a process immediately
++++ the kernel will wait until those pages are actually used.
++++ this is a performance optimization
++++[#lightgreen] Process
*****:When memory is requested, the kernel simply creates a record of the request
in its **page tables** and returns (quickly) to the process, without updating the TLB;
*****:When that newly-allocated memory is touched,
the CPU will generate a page fault because the CPU doesn't know about the mapping.;
*****:In the page fault handler, the kernel uses its page tables to determine that
the mapping is valid(from the kernel's point of view) yet unmapped in the TLB.;
+++++ The kernel will allocate a physical page frame and update the TLB with the new mapping.
+++++ The kernel returns from the exception handler and the user space program can resume.
++++ the user space program **never is aware** that the page fault is happened
****:For processes that are time-sensitive, pages can be **pre-faulted**,
or simply touched, at the start of exexcution.;
*****[#moccasin]:<code>
mlock()
mlockall()
</code>;
++++[#moccasin] See mm/mmap.c for do_brk()
+++++_ do_brk() is implemented similar to mmap
+++++ Modify the page tables for the new area
+++++ Wait for the page fault
*****:Optionally, do_brk() can pre-fault the new area and allocate it.
See mlock(2) to control this behavior;
@endmindmap

